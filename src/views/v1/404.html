<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Todo | {{title}}</title>
  </head>
  <body>
    <div class="w-screen h-screen flex justify-center items-center">
      <div>
        <div class="flex justify-center items-center">
          <p class="text-lg font-bold text-gray-500">Not Found 404</p>
        </div>
        <div class="h-5 w-5"></div>
        <div class="flex justify-center items-center">
          <button
            class="py-1 px-2 text-gray-50 bg-slate-600 hover:bg-slate-700 active:bg-slate-800 text-sm rounded-full"
            onclick="backHome('/home')"
          >
            Back Home
          </button>
        </div>
      </div>
    </div>
    <script>
      const backHome = (nextPath) => {
        let path = window.location.origin;
        const newPath = path + nextPath;
        window.location.replace(newPath);
      };
    </script>
  </body>
</html>
